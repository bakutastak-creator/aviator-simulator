<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aviator Simulator</h1>

            <button id="predictBtn" class="game-btn">Predict</button>
            <button id="spinBtn" class="game-btn">Spin</button>

        </p>
    </div>

</body>
</html>
