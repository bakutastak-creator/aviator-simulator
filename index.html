<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulator</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    gap: 50px;
  }

  button {
    background-color: #1f1f1f;
    color: #fff;
    border: none;
    padding: 25px 70px;
    font-size: 26px;
    cursor: pointer;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    min-width: 220px;
    box-shadow: 0 5px 15px rgba(0,255,204,0.2);
  }

  button:hover {
    background-color: #2a2a2a;
    box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
  }

  button:active {
    transform: translateY(2px);
    box-shadow: 0 4px 15px #00ffcc;
  }

  button.loading {
    box-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc;
  }

  .loader {
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #00ffcc;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc inset;
  }

  .loader.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: spin 1s linear infinite, float 2s ease-in-out infinite, glow 1.5s ease-in-out infinite;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg) scale(1);}
    100% { transform: translate(-50%, -50%) rotate(360deg) scale(1);}
  }

  @keyframes float {
    0%, 100% { transform: translate(-50%, -50%) translateY(0) scale(1); }
    50% { transform: translate(-50%, -50%) translateY(-8px) scale(1.05); }
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc inset; }
    50% { box-shadow: 0 0 30px #00ffcc, 0 0 50px #00ffcc inset; }
  }
</style>
</head>
<body>

  <button id="predictBtn">
    Predict
    <div class="loader" id="predictLoader"></div>
  </button>

  <button id="spinBtn">
    Spin
    <div class="loader" id="spinLoader"></div>
  </button>

<script>
function setupButton(btnId, loaderId) {
  const btn = document.getElementById(btnId);
  const loader = document.getElementById(loaderId);

  btn.addEventListener('click', () => {
    loader.classList.add('active');
    btn.classList.add('loading');
    btn.disabled = true;

    setTimeout(() => {
      loader.classList.remove('active');
      btn.classList.remove('loading');
      btn.disabled = false;
      alert(`${btn.innerText} ready!`);
    }, 2000);
  });
}

setupButton('predictBtn', 'predictLoader');
setupButton('spinBtn', 'spinLoader');
</script>
</body>
</html>
